version: "2.0"

actions:
  - action_session_start

  - action_ask_search__speciality
  - action_on_search_set
  - action_reset_search_form
  - validate_search_form

  - action_set_appointment
  - action_on_appointment_set
  - action_ask_appointment__date
  - action_ask_appointment__time
  - action_reset_appointment_form
  - validate_appointment_form

  - action_confirm_patient
  - action_on_patient_set
  - action_reset_patient_form
  - action_set_patient

  - action_change_order
  - action_create_order
  - action_confirm_order_details
  - action_payment_callback

  - action_ask_doctor_signup__consultation_fee
  - action_ask_doctor_signup__speciality
  - action_confirm_doctor_signup
  - action_doctor_signup
  - action_reset_doctor_signup_form

  - action_set_admin_group_id

forms:
  search_form:
    required_slots:
      search__speciality:
        - type: from_text
  appointment_form:
    required_slots:
      appointment__date:
        - type: from_text
      appointment__time:
        - type: from_text
  patient_form:
    required_slots:
      patient__name:
        - type: from_text
      patient__age:
        - type: from_text
      patient__phone_number:
        - type: from_text
      patient__email:
        - type: from_text
  doctor_signup_form:
    required_slots:
      doctor_signup__name:
        - type: from_text
      doctor_signup__number:
        - type: from_text
      doctor_signup__speciality:
        - type: from_text
      doctor_signup__description:
        - type: from_text
      doctor_signup__availability:
        - type: from_text
      doctor_signup__consultation_fee:
        - type: from_text
      doctor_signup__bank_account_number:
        - type: from_text
      doctor_signup__bank_account_name:
        - type: from_text
      doctor_signup__bank_account_ifsc:
        - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  chat_type:
    type: categorical
    values:
      - private
      - group
      - channel
  first_name:
    type: text
  is_admin:
    type: bool
  search__speciality:
    type: text
  appointment__date:
    type: text
  appointment__doctor_id:
    type: text
  appointment__time:
    type: text
  patient__name:
    type: text
  patient__age:
    type: text
  patient__phone_number:
    type: text
  patient__email:
    type: text
  doctor_signup__availability:
    type: text
  doctor_signup__bank_account_number:
    type: text
  doctor_signup__bank_account_name:
    type: text
  doctor_signup__bank_account_ifsc:
    type: text
  doctor_signup__consultation_fee:
    type: text
  doctor_signup__description:
    type: text
  doctor_signup__name:
    type: text
  doctor_signup__number:
    type: text
  doctor_signup__speciality:
    type: text
