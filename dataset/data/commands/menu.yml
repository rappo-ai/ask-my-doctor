version: "2.0"

actions:
  - action_main_menu

intents:
  - menu

nlu:
  - intent: menu
    metadata:
      keyword_intent: true
      match_condition: "exact"
    examples: |
      - /menu
  - intent: EXTERNAL_create_search
    metadata:
      keyword_intent: true
      match_condition: "exact"
    examples: |
      - Browse Doctors
  - intent: EXTERNAL_contact_support
    metadata:
      keyword_intent: true
      match_condition: "exact"
    examples: |
      - Contact Support

rules:
  - rule: Command /menu
    condition:
      - slot_was_set:
          - chat_type: private
    steps:
      - intent: menu
      - action: action_main_menu
