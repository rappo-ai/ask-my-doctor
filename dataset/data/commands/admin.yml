version: "2.0"

actions:
  - action_command_addspeciality
  - action_command_approve
  - action_command_deletespeciality
  - action_command_groupid
  - action_command_listdoctors
  - action_command_reject
  - action_command_resetdb

intents:
  - addspeciality
  - admin
  - approve
  - deletespeciality
  - groupid
  - listdoctors
  - reject
  - resetdb

nlu:
  - intent: groupid
    metadata:
      keyword_intent: true
      match_condition: "start"
    examples: |
      - /groupid
  - intent: resetdb
    metadata:
      keyword_intent: true
      match_condition: "exact"
    examples: |
      - /resetdb
  - intent: approve
    metadata:
      keyword_intent: true
      match_condition: "start"
    examples: |
      - /approve
  - intent: reject
    metadata:
      keyword_intent: true
      match_condition: "start"
    examples: |
      - /reject
  - intent: addspeciality
    metadata:
      keyword_intent: true
      match_condition: "start"
    examples: |
      - /addspeciality
  - intent: deletespeciality
    metadata:
      keyword_intent: true
      match_condition: "start"
    examples: |
      - /deletespeciality
  - intent: listdoctors
    metadata:
      keyword_intent: true
      match_condition: "start"
    examples: |
      - /listdoctors

rules:
  - rule: set admin group id
    steps:
      - intent: groupid
      - action: action_command_groupid
  - rule: reset db
    steps:
      - intent: resetdb
      - action: action_command_resetdb
  - rule: approve request
    steps:
      - intent: approve
      - action: action_command_approve
  - rule: reject request
    steps:
      - intent: reject
      - action: action_command_reject
  - rule: add speciality
    steps:
      - intent: addspeciality
      - action: action_command_addspeciality
  - rule: delete speciality
    steps:
      - intent: deletespeciality
      - action: action_command_deletespeciality
  - rule: list doctors
    steps:
      - intent: listdoctors
      - action: action_command_listdoctors
