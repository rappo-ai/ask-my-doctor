version: "3.9"

services:
  rasa:
    build:
      context: .
      dockerfile: Dockerfile
    command: |
      bash -c "
      rasa run actions -vv > /app/run_actions_logs.txt & python /workspace/.devcontainer/scripts/launch-rasa-server.py run -vv --log-file /app/server_logs.txt
      "
    environment: 
      HOME: "/tmp"
    volumes:
      - .:/workspace:cached
